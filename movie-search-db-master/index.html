<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Movie </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <script src="jquery.js"></script> 
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">SEARCH MOVIES

        </div>
        <form>
            <div class="showtime">
                <input type="text" placeholder="Enter Movie Title" id="title">
                <input type="text" placeholder="Enter Movie Imdb" id="id">
                <input type="text" placeholder="Enter Movie Year" id="year">
            </div>

            <button class="btn" type="submit">
                Search
            </button>
        </form>
        <div class="alert alert-danger searchError">Error, Try corrent inputs.</div>
        <div class="output row">
        </div>
    </div>
</body>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">

</html>
